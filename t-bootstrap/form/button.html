<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../dist/js/bootstrap.js"></script>
</head>
<style>
    .imgSize{
        height: 300px;

    }
</style>
<body>
    <div class="container">

        <button type="button" class="btn btn-default">Default</button>

        <button type="button" class="btn btn-primary">Primary</button>

        <button type="button" class="btn btn-success">Success</button>

        <button type="button" class="btn btn-info">Info</button>

        <button type="button" class="btn btn-warning">Warning</button>

        <button type="button" class="btn btn-danger">Danger</button>

        <button type="button" class="btn btn-link">Link</button>
    </div>
    <br>
    <div class="container">
        <button type="button" class="btn btn-default btn-lg">Default</button>
        <button type="button" class="btn btn-default btn-sm">Default</button>
        <button type="button" class="btn btn-default btn-xs">Default</button>
    </div>
    <br>

    <div class="container" style="width: 300px;">
    <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
    <button type="button" class="btn btn-default btn-lg btn-block">Block level button</button>
    </div>
    <br>
    
    <div class="container">
        <img src="../image/1.jpg" alt="圆角" class="img-rounded imgSize">
        <img src="../image/1.jpg" alt="圆" class="img-circle imgSize">
        <img src="../image/1.jpg" alt=".圆角带边框 " class="img-thumbnail imgSize">
    </div>

</html>
